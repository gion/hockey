<div ng-class="{'game-active': !waiting,'game-over': !!gameOver}" class="game-wrapper {{playerSide}}-player"  ui-event='{"mousewheel":"onMouseWheel($event)","touchstart":"onTouchStart($event)","touchmove":"onTouchMove($event)","touchend":"onTouchStop($event)"}'>
    <div class="map" style="height:{{mapHeight}}px;width:{{mapWidth}}px;">
        <div class="goal-container">
            <div class="goal"></div>
            <div class="goal-keeper" style="top:{{goalKeeperY}}px;height:{{goalKeeperHeight}}px;"></div>
        </div>
        <div id="ball" style="{{ballPosition}}">
            <div class="ball-wrapper">
                <div class="ball"></div>
                <div class="ball-shadow"></div>
            </div>
        </div>
    </div>
    <div id="waiting" class="hero-unit">
        <h1>waiting for other players.</h1>
        <h3>keep your pants on.</h3>
    </div>
    <div id="game-over" class="hero-unit">
        <h1>You have {{won}}</h1>
        <h4>scoreboard</h4>
        <p >{{scoreboard}}</p>
        <br/>
        <button ui-event='{"touchstart":"restartGame()"}' ng-click="restartGame();">Play another game</button>

        <!-- AddThis Button BEGIN -->
        <div class="addthis_toolbox addthis_floating_style addthis_counter_style" style="right:50px;top:7px;">
            <a class="addthis_button_facebook_like" fb:like:layout="box_count"></a>
            <a class="addthis_button_tweet" tw:count="vertical"></a>
            <a class="addthis_button_google_plusone" g:plusone:size="tall"></a>
            <a class="addthis_counter"></a>
        </div>
        <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=gion"></script>
        <!-- AddThis Button END -->
    </div>
</div>
